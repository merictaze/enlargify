<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Enlargify</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    
    <link href="resources/css/app.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <div class="container-fluid height-fill">
      <div class="row height-fill pos-middle">
        <div id="video_container" class="col-xs-2">
          <video poster="resources/img/cam.png" id="selfVideo"> </video>
          <video poster="resources/img/cam.png" id="partnerVideo"> </video> 
        </div>
        
        <div id="messages_container" class="col-xs-6 well height-fill">
        </div>
        
        <div id="user_container" class="col-xs-2 well height-fill">
        </div>
        
        <div id="button_container" class="col-xs-2">
          <a class="btn btn-block btn-success"  id="next_btn" title="Get a Random Stranger">
            <i class="fa fa-forward fa-3x"></i>
            <span class="shortcut">Next</span>
          </a>
          <a class="btn btn-block btn-danger"  id="stop_btn" title="Stop The Chat">
            <i class="fa fa-stop fa-3x"></i>
            <span class="shortcut">Stop</span>
          </a>
          <a class="btn btn-block btn-warning"  id="clear_btn" title="Clear Chatbox">
            <i class="fa fa-eraser fa-3x"></i>
            <span class="shortcut">Clear</span>
          </a>
        </div>
      </div>
  
      <div class="row pos-bottom">
        <div class="col-xs-7 col-xs-offset-2">
          <textarea id="message" rows="3" name="message"> </textarea>
        </div>
        <div class="col-xs-1">
          <a class="btn btn-block btn-success btn-large disabled" id="send_btn">
            <i class="fa fa-envelope fa-2x"></i>
            <span class="shortcut">(Enter)</span>
          </a>
        </div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  
    <script src="/socket.io/socket.io.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="resources/js/app.js"></script>

  </body>
</html>
